<!DOCTYPE html>
<html>
<head>
  <title>PR Diff Compare</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji";
      background-color: #f6f8fa;
      color: #24292e;
      margin: 0;
      padding: 16px;
      width: 400px;
      height: auto;
    }
    h1 {
      font-size: 24px;
      font-weight: 600;
      margin: 0 0 20px 0;
    }
    .title {
      text-align: center;
      background-color: #f6f8fa;
      color: #24292e;
      padding: 5px;
      margin-bottom: 20px;
    }
    .input-group {
      margin-bottom: 16px;
    }
    input[type="text"], button {
      width: 100%;
      padding: 8px 12px;
      border: 1px solid #e1e4e8;
      border-radius: 6px;
      font-size: 14px;
      box-sizing: border-box;
    }
    input[type="text"] {
      margin-bottom: 8px;
    }
    input:focus, button:focus {
      border-color: #0366d6;
      outline: none;
      box-shadow: 0 0 0 3px rgba(3, 102, 214, 0.3);
    }

    .checkbox-wrapper {
      margin-bottom: 8px;
      border: 1px solid #e1e4e8;
      border-radius: 6px;
      overflow: hidden;
    }
    .checkbox-header {
      padding: 8px 12px;
    }
    .checkbox-main {
      display: flex;
      align-items: center;
    }
    .checkbox-header input[type="checkbox"] {
      width: 14px;
      height: 14px;
      margin: 5px;
    }
    .checkbox-header label {
      color: #24292e;
      margin-left: 8px;
    }
    .checkbox-label-group {
      display: flex;
      align-items: center;
      flex: 1;
    }
    .checkbox-label-row {
      display: flex;
      align-items: center;
    }

    .button-group {
      margin-bottom: 16px;
    }
    button {
      flex: 1;
      background-color: #28a745;
      color: white;
      cursor: pointer;
      border: none;
      padding: 10px;
    }
    button#compare:hover {
      background-color: #218838;
    }

    #result {
      padding: 12px;
      background-color: #fff;
      text-align: center;
    }
    #result.error {
      border-color: #cb2431;
      background-color: #ffeef0;
      color: #86181d;
    }
    /* #result.loading {
      font-weight: 500;
    } */
    #result.success {
      color: #28a745;  /* GitHub-style green */
    }
    #result.failure {
      color: #d73a49;  /* GitHub-style red */
    }

    .files-section {
      margin-bottom: calc(8px + 16px);  /* 16px is the margin-bottom of options-group, which isn't created yet */
      border: 1px solid #e1e4e8;
      border-radius: 6px;
      overflow: hidden;
    }
    .section-header {
      display: flex;
      flex-direction: column;
      background: #f6f8fa;
      padding: 8px 12px;
    }
    .section-main {
      display: flex;
      align-items: center;
    }
    .section-header-left {
      display: flex;
      align-items: center;
      flex: 1;
    }
    .section-header-row {
      display: flex;
      align-items: center;
    }
    .expander-button {
      flex-grow: 0;
      width: fit-content;
      background: none;
      border: none;
      padding: 4px;
      cursor: pointer;
      color: #24292e;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .section-title {
      margin-left: 8px;
      flex-grow: 1;
    }
    .chevron-icon {
      width: 16px;
      height: 16px;
      transition: transform 0.2s;
    }
    .expander-button.expanded .chevron-icon {
      transform: rotate(180deg);
    }
    .files-content {
      border-top: 1px solid #e1e4e8;
      background: white;
    }
    .files-list {
      max-height: 200px;
      overflow-y: auto;
      padding: 8px;
    }
    .file-item {
      display: flex;
      align-items: center;
      padding: 4px 8px;
    }
    .file-item:hover {
      background-color: #f6f8fa;
    }
    .file-item input[type="checkbox"] {
      margin-right: 8px;
    }
    .file-item label {
      font-size: 13px;
      word-break: break-all;
      cursor: pointer;
      flex: 1;
    }
    .files-loading {
      padding: 12px;
      text-align: center;
      color: #24292e;
    }
    .loading-text {
      margin-top: 8px;
    }


    .info-icon {
      display: inline-block;
      width: 16px;
      height: 16px;
      margin-left: 4px;
      color: #6a737d;
      cursor: pointer;
    }
    .info-icon:hover {
      color: #24292e;
    }
    .tooltip {
      display: none;
      font-size: 10px;
      color: #6a737d;
      padding: 4px 4px 0 4px;
    }
    .tooltip.show {
      display: block;
    }
    /* Remove the regular title tooltip */
    .info-icon-wrapper {
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1 class="title">PR Diff Compare</h1>
  <div class="input-group">
    <input type="text" id="url1" placeholder="Enter URL of GitHub PR or GitLab MR">
    <input type="text" id="url2" placeholder="Enter URL of GitHub PR or GitLab MR">
  </div>
  <div class="checkbox-wrapper">
    <div class="checkbox-header">
      <div class="checkbox-main">
        <div class="checkbox-label-group">
          <input type="checkbox" id="ignoreContext" checked>
          <label for="ignoreContext">Ignore diff code context</label>
        </div>
        <span class="info-icon-wrapper">
          <svg class="info-icon" viewBox="0 0 16 16" fill="currentColor">
            <path d="M8 1.5a6.5 6.5 0 1 0 0 13 6.5 6.5 0 0 0 0-13zM0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8zm9 3a1 1 0 1 1-2 0 1 1 0 0 1 2 0zM6.92 6.085c.081-.16.19-.299.34-.398.145-.097.371-.187.74-.187.28 0 .553.087.738.225A.613.613 0 0 1 9 6.25c0 .177-.04.264-.077.318a.956.956 0 0 1-.277.245c-.076.051-.158.1-.258.161l-.007.004c-.093.056-.204.122-.313.195a2.416 2.416 0 0 0-.692.661.75.75 0 0 0 1.248.832.956.956 0 0 1 .276-.245 6.3 6.3 0 0 1 .26-.16l.006-.004c.093-.057.204-.123.313-.195.222-.149.487-.355.692-.662.214-.32.329-.702.329-1.15 0-.76-.36-1.348-.863-1.725A2.76 2.76 0 0 0 8 4c-.631 0-1.155.16-1.572.438-.413.276-.68.638-.849.977a.75.75 0 1 0 1.342.67z"/>
          </svg>
        </span>
      </div>
      <div class="tooltip" id="contextTooltip">
        Ignore unchanged code around the changed lines
      </div>
    </div>
  </div>
  <div class="files-section">
    <div class="section-header">
      <div class="section-main">
        <div class="section-header-left">
          <button id="fileSelector" class="expander-button" aria-label="Toggle file selection">
            <svg class="chevron-icon" viewBox="0 0 16 16" fill="currentColor">
              <path d="M12.78 5.22a.75.75 0 0 1 0 1.06l-4.25 4.25a.75.75 0 0 1-1.06 0L3.22 6.28a.75.75 0 1 1 1.06-1.06L8 8.94l3.72-3.72a.75.75 0 0 1 1.06 0Z"/>
            </svg>
          </button>
          <span class="section-title">Select files for comparison</span>
        </div>
        <span class="info-icon-wrapper">
          <svg class="info-icon" viewBox="0 0 16 16" fill="currentColor">
            <path d="M8 1.5a6.5 6.5 0 1 0 0 13 6.5 6.5 0 0 0 0-13zM0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8zm9 3a1 1 0 1 1-2 0 1 1 0 0 1 2 0zM6.92 6.085c.081-.16.19-.299.34-.398.145-.097.371-.187.74-.187.28 0 .553.087.738.225A.613.613 0 0 1 9 6.25c0 .177-.04.264-.077.318a.956.956 0 0 1-.277.245c-.076.051-.158.1-.258.161l-.007.004c-.093.056-.204.122-.313.195a2.416 2.416 0 0 0-.692.661.75.75 0 0 0 1.248.832.956.956 0 0 1 .276-.245 6.3 6.3 0 0 1 .26-.16l.006-.004c.093-.057.204-.123.313-.195.222-.149.487-.355.692-.662.214-.32.329-.702.329-1.15 0-.76-.36-1.348-.863-1.725A2.76 2.76 0 0 0 8 4c-.631 0-1.155.16-1.572.438-.413.276-.68.638-.849.977a.75.75 0 1 0 1.342.67z"/>
          </svg>
        </span>
      </div>
      <div class="tooltip" id="filesTooltip">
        If none are selected, all files will be included in the comparison
      </div>
    </div>
    <div id="filesContent" class="files-content" style="display: none;">
      <div id="filesList" class="files-list">
        <!-- Loading indicator -->
        <div id="files-loading-indicator" style="display: none;" class="files-loading">
          <div class="loading-text">
            Fetching files from both PRs...
          </div>
        </div>
        <div id="files-content">
          <!-- Files will be dynamically added here -->
        </div>
      </div>
    </div>
  </div>
  <div class="button-group">
    <button id="compare">Compare</button>
  </div>
  <div id="result">The result will display here.</div>
  <script src="popup.js"></script>
</body>
</html>
